<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Outside - Minimalist Ecommerce HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    
    
    <!-- All CSS Files -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./public/shop_static/css/bootstrap.min.css">
    <!-- Icon Font -->
    <link rel="stylesheet" href="./public/shop_static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/shop_static/css/pe-icon-7-stroke.css">
    <!-- Plugins css file -->
    <link rel="stylesheet" href="./public/shop_static/css/plugins.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="./public/shop_static/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="./public/shop_static/css/responsive.css">

    <!-- Modernizr JS -->
    <script src="./public/shop_static/js/modernizr-2.8.3.min.js"></script>

    <script src="./public/shop_static/js/login.js"></script>

    <script src="./public/shop_static/js/product-details.js"></script>


    
</head>

<body>

<!-- Body main wrapper start -->
<div class="wrapper">

<!-- START HEADER SECTION -->
<header class="header-section section sticker">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-auto">
                <!-- logo -->
                <div class="header-logo">
                    <a href="/index"><img src="./public/shop_static/picture/logo.png" alt="main logo"></a>
                </div>
            </div>
            <div class="col-auto d-flex">
                <!-- header-search & total-cart -->
                <nav class="main-menu">
                    <ul>
                        <li><a href="/index">Home</a>
                        </li>
                        <li><a href="/shop">shop</a>
                        </li>
                    </ul>
                </nav>
                <!-- header-search & total-cart -->
                <div class="header-option-btns d-flex">
                    <!-- header-search -->
                    <div class="header-search" id="login-name">

                    </div>
                    <!-- header Account -->
                    <div class="header-account">
                        <ul>
                            <li><a href="#" class="account-toggle"><i class="pe-7s-config"></i></a>
                                <ul class="account-menu" id="accountmenu">
                                    <script>login_function("{{email}}","{{name}}");</script>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- Header Cart -->
                    <div class="header-cart">
                        <!-- Cart Toggle -->
                        <a class="cart-toggle" href="#">
                            <i class="pe-7s-cart"></i>
                            <span id="carts_amount">0</span>
                        </a>
                        <!-- Mini Cart Brief -->
                        <div class="mini-cart-brief text-left">
                            <!-- Cart Products -->
                            <div class="all-cart-product clearfix" id="cart-products">
                            </div>
                            <!-- Cart Total -->
                            <div class="cart-totals" id="cart-total">
                                <h5>Total <span>$ 0</span></h5>
                            </div>
                            <!-- Cart Button -->
                            <div class="cart-bottom  clearfix">
                                <a href="/checkout">Check out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-menu"></div>
        </div>
    </div>
</header>
<!-- END HEADER SECTION -->

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-banner-content">
                    <h1>Product Details</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active">Product Details</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE BANNER SECTION -->
    
<!-- PAGE SECTION START -->
<div class="page-section section pt-120 pb-120">
    <div class="container">
        <div class="row mb-40">
            <!-- Single Product Images -->
            <div class="col-md-5 col-sm-6 col-xs-12 mb-40">	
                <!-- Tab panes -->
                <div class="tab-content mb-10">
                    <div>賣家:{{Name}}({{Member_ID}})</div>
                    <div>產品ID:{{Product_ID}}</div>
                    <div class="pro-large-img tab-pane active" id="pro-large-img-1">
                        <img src="{{Image}}" alt="">
                    </div>
                    <div class="pro-large-img tab-pane" id="pro-large-img-2">
                        <img src="./public/shop_static/picture/11.jpg" alt="">
                    </div>
                    <div class="pro-large-img tab-pane" id="pro-large-img-3">
                        <img src="./public/shop_static/picture/12.jpg" alt="">
                    </div>
                    <div class="pro-large-img tab-pane" id="pro-large-img-4">
                        <img src="./public/shop_static/picture/13.jpg" alt="">					
                    </div>
                    <div class="pro-large-img tab-pane" id="pro-large-img-5">
                        <img src="./public/shop_static/picture/14.jpg" alt="">
                    </div>
                </div>
                <!-- Single Product Thumbnail Slider -->
                <div class="pro-thumb-img-slider nav">
                    <!-- <div><a href="#pro-large-img-1" class="active" data-bs-toggle="tab"><img src="{{Image}}" alt=""></a></div> -->
                    <!-- <div><a href="#pro-large-img-2" data-bs-toggle="tab"><img src="./public/shop_static/picture/11.jpg" alt=""></a></div>
                    <div><a href="#pro-large-img-3" data-bs-toggle="tab"><img src="./public/shop_static/picture/12.jpg" alt=""></a></div>
                    <div><a href="#pro-large-img-4" data-bs-toggle="tab"><img src="./public/shop_static/picture/13.jpg" alt=""></a></div>
                    <div><a href="#pro-large-img-5" data-bs-toggle="tab"><img src="./public/shop_static/picture/14.jpg" alt=""></a></div> -->
                </div>
            </div>
            <!-- Single Product Details -->
            <div class="col-md-7 col-sm-6 col-xs-12 mb-40">
                <div class="product-details section">
                    <!-- Title -->
                    <h1 class="title" id="title">{{Product_Name}}</h1>
                    <!-- Price Ratting -->
                    <div class="price-ratting section">
                        <!-- Price -->
                        <span class="price float-start"><span class="new">$ {{Price}}</span></span>
                        <!-- Ratting -->
                        <!-- <span class="ratting float-end">
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <i class="fa fa-star active"></i>
                            <span> (01 Customer Review)</span>
                        </span> -->
                    </div>
                    <!-- Short Description -->
                    <div class="short-desc section">
                        <h5 class="pd-sub-title">Description</h5>
                        <p id="description">{{Description}}</p>
                    </div>
                    <!-- Quantity Cart -->
                    <div class="quantity-cart section">
                        <!-- <div class="product-quantity">
                            <input type="text" value="1">
                        </div> -->
                        <form action="/add-cart" method="post">
                            <select name="add-cart" id="amount-option" style="font-size: 15px;">
                                <script>productAmount("{{Amount}}");</script>
                                <!-- <option value="0">數量</option>
                                <option value="1">1</option>
                                <option value="2">2</option> -->
                            </select>
                            <input type="hidden" name="price" value="{{Price}}" />
                            <input type="hidden" name="product_ID" value="{{Product_ID}}" />
                            <br>
                            <br>
                            <button class="add-to-cart">add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Nav tabs -->
            <!-- <div class="col-xs-12">
                <ul class="pro-info-tab-list section nav">
                    <li><a class="active" href="#more-info" data-bs-toggle="tab">More info</a></li>
                    <li><a href="#data-sheet" data-bs-toggle="tab">Data sheet</a></li>
                    <li><a href="#reviews" data-bs-toggle="tab">Reviews</a></li>
                </ul>
            </div> -->
            <!-- Tab panes -->
            <div class="tab-content col-xs-12">
                <!-- <div class="pro-info-tab tab-pane active" id="more-info">
                    <p>Fashion has been creating well-designed collections since 2010. The brand offers feminine designs delivering stylish separates and statement dresses which have since evolved into a full ready-to-wear collection in which every item is a vital part of a woman's wardrobe. The result? Cool, easy, chic looks with youthful elegance and unmistakable signature style. All the beautiful pieces are made in Italy and manufactured with the greatest attention. Now Fashion extends to a range of accessories including shoes, hats, belts and more!</p>
                </div> -->
                <div class="pro-info-tab tab-pane" id="data-sheet">
                    <table class="table-data-sheet">
                        <tbody>
                            <tr class="odd">
                                <td>Compositions</td>
                                <td>Cotton</td>
                            </tr>
                            <tr class="even">
                                <td>Styles</td>
                                <td>Casual</td>
                            </tr>
                            <tr class="odd">
                                <td>Properties</td>
                                <td>Short Sleeve</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pro-info-tab tab-pane" id="reviews">
                    <a href="#">Be the first to write your review!</a>
                </div>
            </div>		
        </div>
    </div>
</div>
<!-- PAGE SECTION END -->
