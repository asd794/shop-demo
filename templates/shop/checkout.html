<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Outside - Minimalist Ecommerce HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    
    
    <!-- All CSS Files -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./public/shop_static/css/bootstrap.min.css">
    <!-- Icon Font -->
    <link rel="stylesheet" href="./public/shop_static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/shop_static/css/pe-icon-7-stroke.css">
    <!-- Plugins css file -->
    <link rel="stylesheet" href="./public/shop_static/css/plugins.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="./public/shop_static/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="./public/shop_static/css/responsive.css">

    <!-- Modernizr JS -->
    <script src="./public/shop_static/js/modernizr-2.8.3.min.js"></script>

    <script src="./public/shop_static/js/checkout.js"></script>

    <script src="./public/shop_static/js/login.js"></script>
    
</head>

<body>

<!-- Body main wrapper start -->
<div class="wrapper">

<!-- START HEADER SECTION -->
<header class="header-section section sticker">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-auto">
                <!-- logo -->
                <div class="header-logo">
                    <a href="/index"><img src="./public/shop_static/picture/logo.png" alt="main logo"></a>
                </div>
            </div>
            <div class="col-auto d-flex">
                <!-- header-search & total-cart -->
                <nav class="main-menu">
                    <ul>
                        <li><a href="/index">Home</a>
                        </li>
                        <li><a href="/shop">shop</a>
                        </li>                    
                    </ul>
                </nav>
                <!-- header-search & total-cart -->
                <div class="header-option-btns d-flex">
                    <!-- header-search -->
                    <div class="header-search" id="login-name">
                        <!-- <div>HI,XXX</div> -->
                        <!-- <script>login_function("{{email}}","{{name}}");</script> -->
                    </div>
                    <!-- header Account -->
                    <div class="header-account">
                        <ul>
                            <li><a href="#" class="account-toggle"><i class="pe-7s-config"></i></a>
                                <ul class="account-menu" id="accountmenu">
                                    <script>login_function("{{email}}","{{name}}");</script>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- Header Cart -->
                    <div class="header-cart">
                        <!-- Cart Toggle -->
                        <a class="cart-toggle" href="#">
                            <i class="pe-7s-cart"></i>
                            <span id="carts_amount">0</span>
                        </a>
                        <!-- Mini Cart Brief -->
                        <div class="mini-cart-brief text-left">
                            <!-- Cart Products -->
                            <div class="all-cart-product clearfix" id="cart-products">
                            </div>
                            <!-- Cart Total -->
                            <div class="cart-totals" id="cart-total">
                                <h5>Total <span>$ 0</span></h5>
                            </div>
                            <!-- Cart Button -->
                            <div class="cart-bottom  clearfix">
                                <a href="/checkout">Check out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-menu"></div>
        </div>
    </div>
</header>
<!-- END HEADER SECTION -->

<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-banner-content">
                    <h1>Checkout page</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li class="active">Checkout page</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
 
<!-- PAGE SECTION START -->
<div class="page-section section pt-120 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="customer-login mb-40">
                    <!-- LOGIN START -->

                    <!-- LOGIN END -->						
                </div>
            </div>
            <div class="col-12">
                <div class="checkout-form">
                    <div class="row">
                        <div class="col-lg-6 mb-40">
                            <form action="/order" method="post">
                                <h3>Billing Details</h3>
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12 mb-30">
                                        <label for="b_f_name">Name <span class="required">*</span></label>										
                                        <input id="b_f_name" name="name" type="text" required="required">
                                    </div>
                                    <div class="col-xs-12 mb-30">
                                        <label>Address <span class="required">*</span></label>
                                        <input id="address" name="address" type="text" required="required">
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-30">
                                        <label for="b_email">Email <span class="required">*</span></label>										
                                        <input id="b_email" name="email" type="email" required="required">
                                    </div>
                                    <div class="col-sm-6 col-xs-12 mb-30">
                                        <label for="b_phone">Phone Number  <span class="required">*</span></label>										
                                        <input id="b_phone" name="phone" type="text" required="required">
                                    </div>								
                                </div>

                                <div class="order-notes">
                                    <label for="order_note">Order Notes</label>
                                    <textarea id="order_note" name="notes" placeholder="" maxlength="100"></textarea>								
                                </div>
                                <div class="payment-method">
                                    <div class="order-button">
                                        <input type="submit" value="Place order">
                                    </div>
                                </div>
                            </form>											
                        </div>
                        <div class="col-lg-6 col-12 mb-40">
                            <div class="order-wrapper">
                                <h3>Your order</h3>
                                <div class="order-table table-responsive mb-30">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="product-name">Product</th>
                                                <th class="product-total">Total</th>
                                            </tr>							
                                        </thead>
                                        <tbody id="order-checkout">
                                            <tr>
                                                <td class="product-name">
                                                    Vestibulum suscipit <strong class="product-qty"> Ã— 1</strong>
                                                </td>
                                                <td class="product-total">
                                                    <span class="amount">0</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr id="order-total">
                                                <th>Order Total</th>
                                                <td><strong>$0</strong>
                                                </td>
                                            </tr>								
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- <div class="payment-method">
                                    <div class="order-button">
                                        <input type="submit" value="Place order">
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
            </div>
            </div>
            
        </div>
    </div>
</div>
<!-- PAGE SECTION END -->

<!-- FOOTER TOP SECTION START -->

<!-- FOOTER TOP SECTION END -->  

<!-- FOOTER BOTTOM SECTION START -->

<!-- FOOTER BOTTOM SECTION END -->   
   

</div>
<!-- Body main wrapper end -->

<script src="./public/shop_static/js/jquery-3.6.0.min.js"></script>
<script src="./public/shop_static/js/jquery-migrate.min.js"></script>
<!-- Bootstrap js -->
<script src="./public/shop_static/js/bootstrap.bundle.min.js"></script>
<!-- Plugins js -->
<script src="./public/shop_static/js/plugins.js"></script>
<!-- Ajax Mail js -->
<script src="./public/shop_static/js/ajax-mail.js"></script>
<!-- Main js -->
<script src="./public/shop_static/js/main.js"></script>

</body>

</html>
